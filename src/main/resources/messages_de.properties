about.p1=Diese <a href="https://de.wikipedia.org/wiki/Webanwendung" target="_blank">Web-App</a> ist im Rahmen des \
<a href="https://www.karrieretutor.de/azav/java/" target="_blank">Java-Kurses</a> \
von <a href="https://www.karrieretutor.de" target="_blank">karriere tutor</a>&trade; entstanden. \
Der Server-Teil basiert auf <a href="https://spring.io/projects/spring-boot" target="_blank">Spring Boot</a> \
und verwendet <a href="https://de.wikipedia.org/wiki/Representational_State_Transfer" target="_blank">REST-Services</a> \
im <a href="https://de.wikipedia.org/wiki/JavaScript_Object_Notation" target="_blank">JSON-Format</a>. \
Der Client-Teil verwendet <a href="https://getmdl.io/started/index.html" target="_blank">Material Design Lite</a> \
und <a href="https://vuejs.org/v2/guide/" target="_blank">Vue.js</a>. Der Source-Code befindet sich auf \
<a href="https://github.com/artingo/spring-boot" target="_blank">GitHub</a> und eine Demo-Version wird auf \
<a href="https://karrieretutor-shop.herokuapp.com" target="_blank">Heroku</a> gehosted.
