<!doctype html>
<html lang="de">
<head>
	<title v-t="'button.checkout'"></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A web shop that uses Material Design Lite.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="/fonts.css"/>
	<link rel="stylesheet" href="/material.grey-pink.min.css"/>
	<link rel="stylesheet" href="/styles.css"/>
	<link rel="stylesheet" href="/icons.css"/>

	<script src="/js/vue.min.js"></script>
	<script src="/js/vue-i18n.min.js"></script>
	<script src="components.js"></script>

	<script type="text/javascript" language="JavaScript">
	loadLanguage().then(function () {
		new Vue({
			i18n: i18n,
			el: '#app',
			components: {
				'app-header': AppHeader,
				'drawer':     Drawer,
				'app-footer': AppFooter
			},
			data: {
				warenkorb: {
					produkte: [],
					gesamtpreis: 0.0
				},
				adresse: {
					id: '',
					vorname: '',
					nachname: '',
					strasse: '',
					plz: '',
					ort: ''
				},
				isInvalid: {
					vorname: false,
					nachname: false,
					strasse: false,
					plz: false,
					ort: false,
				},
				message: ''
			},
			methods: {
				validierung: function(e) {
					let isValid = true
					for(const key in this.adresse) {
						if (key!='id' && !this.adresse[key]) {
							this.isInvalid[key] = true
							isValid = false
						}
					}
					if (isValid) {
						fetch('/app/bestellen', {
							method: 'POST',
							headers: { 'Content-Type': 'application/json' },
							body: JSON.stringify(this.adresse)
						})
						.then(res => res.json())
						.then(kundenId => {
							const msgKey = (kundenId!=-1) ? 'order.success' : 'order.failure'
							this.message = i18n.t(msgKey)
							this.adresse.id = kundenId
							localStorage.setItem('kundenId', kundenId)
						})
					}
				}
			},
			created: function () {
				let tempWarenkorb = localStorage.getItem("warenkorb")
				if (tempWarenkorb) {
					this.warenkorb = JSON.parse(tempWarenkorb)
				}
				let kundenId = localStorage.getItem('kundenId')
				if (kundenId) {
					fetch('/app/kunde?id='+kundenId)
						.then(res => res.json())
						.then(kunde => {
							this.adresse = kunde
						})
				}
			}
		})
	})
	</script>
</head>
<body>
<div id="app" class="mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-upgraded">
	<app-header active="checkout" :badge="warenkorb.produkte.length"></app-header>
	<drawer></drawer>


	<main class="mdl-layout__content">
		<div class="portfolio-max-width">
			<h4 v-show="message" v-text="message"></h4>
			<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
			        style="float:right; font-size:larger" @click="validierung">
				{{$t('button.buy.now')}}
				<span class="mdl-button__ripple-container">
					<span class="mdl-ripple"></span>
				</span>
			</button>

			<div class="mdl-cell mdl-cell--10-col mdl-card mdl-shadow--4dp">
				<div class="mdl-card__title">
					<span class="mdl-card__title-text" v-t="'nav.cart'"></span>
				</div>
				<table class="mdl-data-table mdl-js-data-table" data-upgraded=",MaterialDataTable">
					<thead>
					<tr>
						<th width="20%" class="mdl-data-table__cell--non-numeric" v-t="'table.image'"></th>
						<th class="mdl-data-table__cell--non-numeric" v-t="'table.description'"></th>
						<th width="20%" v-t="'table.price'"></th>
					</tr>
					</thead>
					<tbody>
					<tr v-for="produkt in warenkorb.produkte">
						<td class="mdl-data-table__cell--non-numeric">
							<img :src="'/fotos/'+produkt.id" :alt="produkt.name" height="30" border="0"/>
						</td>
						<td class="mdl-data-table__cell--non-numeric">{{produkt.name}}</td>
						<td>{{produkt.preisFormatiert}} €</td>
					</tr>
					</tbody>
					<tfoot>
					<tr>
						<td></td>
						<td class="mdl-data-table__cell--non-numeric">
							{{$t('label.total.number')}}
							{{warenkorb.produkte.length}}
						</td>
						<td>{{$t('label.total.price')}}
							{{warenkorb.gesamtpreis}} €
						</td>
					</tr>
					</tfoot>
				</table>
			</div>

			<form id="adresse" action="#" method="post" autocomplete="on" @submit="validierung">
				<div class="mdl-cell mdl-cell--10-col mdl-card mdl-shadow--4dp">
					<div class="mdl-card__title">
						<span class="mdl-card__title-text" v-t="'title.shipping.address'"></span>
					</div>
					<div class="mdl-card__supporting-text">
						<input type="hidden" id="id" v-model="adresse.id">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded"
							:class="{'is-invalid': isInvalid.vorname}">
							<input class="mdl-textfield__input" type="text" id="vorname" v-model="adresse.vorname">
							<label class="mdl-textfield__label" for="street" v-t="'address.firstname'"></label>
							<span class="mdl-textfield__error" v-t="'validation.adresse.vorname'"></span>
						</div>

						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded"
				      :class="{'is-invalid': isInvalid.nachname}">
							<input class="mdl-textfield__input" type="text" id="name" v-model="adresse.nachname">
							<label class="mdl-textfield__label" for="name" v-t="'address.lastname'"></label>
							<span class="mdl-textfield__error" v-t="'validation.adresse.nachname'"></span>
						</div>

						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded" style="width:604px"
				      :class="{'is-invalid': isInvalid.strasse}">
							<input class="mdl-textfield__input" type="text" id="street" v-model="adresse.strasse">
							<label class="mdl-textfield__label" for="street" v-t="'address.street'"></label>
							<span class="mdl-textfield__error" v-t="'validation.adresse.strasse'"></span>
						</div>
						<br>

						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded"
				      :class="{'is-invalid': isInvalid.plz}">
							<input class="mdl-textfield__input" type="text" id="plz" v-model="adresse.plz">
							<label class="mdl-textfield__label" for="plz" v-t="'address.zip'"></label>
							<span class="mdl-textfield__error" v-t="'validation.adresse.plz'"></span>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded"
				      :class="{'is-invalid': isInvalid.ort}">
							<input class="mdl-textfield__input" type="text" id="ort" v-model="adresse.ort">
							<label class="mdl-textfield__label" for="ort" v-t="'address.city'"></label>
							<span class="mdl-textfield__error" v-t="'validation.adresse.ort'"></span>
						</div>
					</div>
				</div>

				<div class="mdl-cell mdl-cell--10-col mdl-card mdl-shadow--4dp">
					<div class="mdl-card__title">
						<div class="mdl-card__title-text" v-t="'title.shipping.payment'"></div>
					</div>
					<ul class="mdl-card__supporting-text mdl-list">
						<li class="mdl-list__item mdl-list__item--three-line">
							<span class="mdl-list__item-primary-content">
								<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
									<input type="radio" id="list-option-1" class="mdl-radio__button" name="options" value="1"/>
									<span class="mdl-radio__label" v-t="'enum.payment.1'"></span>
								</label>
								<span class="mdl-list__item-text-body">
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded">
										<input class="mdl-textfield__input" type="text" id="iban">
										<label class="mdl-textfield__label" for="iban" v-t="'payment.iban'"></label>
										<span class="mdl-textfield__error"></span>
									</div>
								</span>
							</span>
						</li>

						<li class="mdl-list__item mdl-list__item--three-line">
					    <span class="mdl-list__item-primary-content">
						    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-2">
				          <input type="radio" id="list-option-2" class="mdl-radio__button" name="options" value="2">
							    <span class="mdl-radio__label" v-t="'enum.payment.2'"></span>
						    </label>
								<span class="mdl-list__item-text-body">
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded">
										<input class="mdl-textfield__input" type="text" id="kreditkarte">
										<label class="mdl-textfield__label" for="kreditkarte" v-t="'payment.cardnumber'"></label>
										<span class="mdl-textfield__error"></span>
									</div>
								</span>
					    </span>
						</li>

						<li class="mdl-list__item mdl-list__item--three-line">
					    <span class="mdl-list__item-primary-content">
						    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-3">
				          <input type="radio" id="list-option-3" class="mdl-radio__button" name="options" value="3">
							    <span class="mdl-radio__label" v-t="'enum.payment.3'"></span>
						    </label>
								<span class="mdl-list__item-text-body">
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded">
										<input class="mdl-textfield__input" type="text" id="email">
										<label class="mdl-textfield__label" for="email" v-t="'payment.email'"></label>
										<span class="mdl-textfield__error"></span>
									</div>
<!--
									<a href="https://developer.paypal.com/classic-home/" target="paypal"
									   onclick="window.open('', 'paypal', 'width=500,height=600,top=200')">
										<img src="/images/paypal-button.png">
									</a>
-->
								</span>
					    </span>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<app-footer></app-footer>
	</main>
</div>
<script src="/js/material.min.js"></script>
</body>
</html>
